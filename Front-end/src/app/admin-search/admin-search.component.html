<app-top-bar></app-top-bar>
<h1 class="text-center">Search Student</h1>
<br>
<div>
    <form (ngSubmit)="searchUser()" style="width: 500px; margin: auto;">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Technology</label>
        <select class="form-control" id="exampleFormControlSelect1" name="technology"[(ngModel)]="searchStudent.technology">
          <option value="168">Java</option>
          <option value="3">.Net</option>
          <option value="2">Python</option>
        </select> 
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">State: </label>
        <select class="form-control" id="exampleFormControlSelect1" name="state" [(ngModel)]="searchStudent.state">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="WestBengal">WestBengal</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlSelect1">City: </label>
        <select class="form-control" id="exampleFormControlSelect1" name="city" [(ngModel)]="searchStudent.city">
          <option value="Nashik">Nashik</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Nagpur">Nagpur</option>
          <option value="Chennai">Chennai</option>
          <option value="Tirupur">Tirupur</option>
          <option value="Vishakhapatnam">Vishakhapatnam</option>
          <option value="Kanyakumari">Kanyakumari</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Tiruvanantpuram">Tiruvanantpuram</option>
          <option value="Mysore">Mysore</option>
          <option value="Belgaum">Belgaum</option>
          <option value="Manglore">Manglore</option>
          <option value="Indore">Indore</option>
          <option value="Bhopal">Bhopal</option>
          <option value="Gwalior">Gwalior</option>
          <option value="Ahmedebad">Ahmedebad</option>
          <option value="Kota">Kota</option>
          <option value="Gandhinagar">Gandhinagar</option>
          <option value="Badoda">Badoda</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Udaipur">Udaipur</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Bangalore">Bangalore</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlSelect1">Levels: </label>
        <select class="form-control" id="exampleFormControlSelect1" name="Levels" [(ngModel)]="searchStudent.level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">CutOff Marks: </label> <br>
        <input type="number" min="0" max="100" name="Marks" id="exampleFormControlInput1"
          [(ngModel)]="searchStudent.marks">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
  
        <br><br>
      
        
      
       <div>
            <table class="table" >
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Full Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">City</th>
                  <th scope="col">State</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users_details">
                  <td>{{item.full_name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.mobileNo}}</td>
                  <td>{{item.city}}</td>
                  <td>{{item.state}}</td>
                </tr>
              </tbody>
            </table>
          </div>
</form>
</div>
