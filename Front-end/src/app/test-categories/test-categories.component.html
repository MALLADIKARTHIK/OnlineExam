<div *ngFor="let rep of tests">
 
<div class="square">
    <div class="content">
        <p id="test"><b>{{rep['tname']}}</b></p><br>
       <!--<p id="testId">{{rep['tid']}}</p><br>--> 
        <a class="button" value="java" (click)="goToInstruction(rep['tid'],rep['tlevel'])">Start Test</a>
    </div>
</div>
