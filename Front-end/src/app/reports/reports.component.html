<body>
    <div class="w3-container">
        <h2>USER REPORT</h2>
    <table class="w3-table-all w3-centered" border="4">
        <tr>
            <th>USER ID</th>
            <th>TEST ID</th>
            <th>TEST NAME</th>
            <th>LEVEL_1 SCORE</th>
            <th>LEVEL_2 SCORE</th>
            <th>LEVEL_3 SCORE</th>
          </tr>
          <tr *ngFor="let report of reports">
            <td>{{userid}}</td>
            <td>{{report['test_id']}}</td>
            <td *ngIf="report['test_id'] == 168">Java</td>
            <td *ngIf="report['test_id'] == 169">Python</td>
            <td *ngIf="report['test_id'] == 170">SQL Development</td>

            <!--<td>{{report['test_name']}}</td>-->
            <td>{{report['level1_score']}}</td>
